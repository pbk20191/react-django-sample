            <tspan font-family="Dolce Vita Heavy">B</tspan>e
            <tspan font-family="Dolce Vita Heavy">A</tspan>rtists of
            <tspan font-family="Dolce Vita Heavy">R</tspan>obotics
            <tspan font-family="Dolce Vita Heavy">&amp; </tspan>
            <tspan x="0.3em" dy="1.3em">
