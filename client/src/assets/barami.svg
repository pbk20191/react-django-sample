<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -7 400.665283203125 225" font-size="16px" color="#0a6342"
    role="figure">
    <title>Barami</title>
    <desc>Be Artis of Robotics &amp; Advanced Micro Intelligence</desc>
    <style>
        @import url(https://fonts.cdnfonts.com/css/dolce-vita-heavy);

        @font-face {
            font-family: 'EF_watermelonSalad';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-EF@1.0/EF_watermelonSalad.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <defs>
        <filter id="filter70" x="0" y="0" width="1" height="1" color-interpolation-filters="sRGB">
            <feFlood flood-color="rgb(0,0,0)" flood-opacity=".4" in="SourceGraphic" result="flood" />
            <feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="1.000000" />
            <feOffset dx="3.000000" dy="3.000000" in="blur" result="offset" />
            <feComposite in="flood" in2="offset" operator="in" result="comp1" />
